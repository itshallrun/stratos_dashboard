<template name="timeline">

    {{> countdown}}
    {{> timelineTwo}}

</template>


<template name="countdown">
    {{#if ended}}

        <div class="row animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" id="ibox-content" style="text-align: center;">

                        <h1 class="timeline-heading" style="text-align: center; margin-bottom:25px;" >N채chster Start in...</h1>
                        <div id="clockdiv">

                            <div class="col-sm-12" >
                                <div class="days ct_digit">00<br><span style="font-size:0.2em">Tagen</span>
                                </div>
                                <div class="hours ct_digit">00<br><span style="font-size:0.2em">Stunden</span>
                                </div>
                                <div class="minutes ct_digit" {{attributes}}>00<br><span
                                        style="font-size:0.2em">Minuten</span></div>
                                <div class="seconds ct_digit">00<br><span
                                        style="font-size:0.2em">Sekunden</span></div>
                            </div>
                        </div>
                        <h1 class="timeline-heading" style="text-align: center; margin-bottom:25px;" >Wir sind gestartet! :)</h1>
                        <h4>Verfolge jetzt den Flug hier:</h4>
                        <a href="{{pathFor route='dashboard'}}" class="btn btn-sm btn-primary">Zum Dashboard</a>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

    {{else}}



        <div class="row animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" id="ibox-content">

                        <h1 style="text-align: center; margin-bottom:25px;" >N채chster Start in...</h1>
                        <div id="clockdiv">

                            <div class="col-sm-12" style="text-align: center;">
                                <div class="days ct_digit">{{t.days}}<br><span style="font-size:0.2em">Tagen</span>
                                </div>
                                <div class="hours ct_digit">{{t.hours}}<br><span style="font-size:0.2em">Stunden</span>
                                </div>
                                <div class="minutes ct_digit" {{attributes}}>{{t.minutes}}<br><span
                                        style="font-size:0.2em">Minuten</span></div>
                                <div class="seconds ct_digit">{{t.seconds}}<br><span
                                        style="font-size:0.2em">Sekunden</span></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}

</template>

<template name="timelineTwo">
        <div class="row animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" id="ibox-content">

                        <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation">
                            {{>timelineBlock}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
</template>

<template name="timelineBlock">

    {{#each TimelineBlock}}

        <div class="vertical-timeline-block">
            <div class="vertical-timeline-icon navy-bg">
                <i class="fa fa-paper-plane"></i>
            </div>

            <div class="vertical-timeline-content">
                {{#if currentUser}}
                    <button id='remove-block' class="btn btn-sm pull-right"><i class="fa fa-trash"
                                                                               aria-hidden="true"></i></button>
                {{/if}}
                <h2>{{name}}</h2>
                <p>{{description}}</p>
                <span class="vertical-date">{{location}}<br/><small>{{date}}</small></span>
            </div>
        </div>
    {{/each}}
    {{#if currentUser}}
        <div class="vertical-timeline-block">
            <div id='add-block' class="btn vertical-timeline-icon navy-bg">
                <i class="fa fa-plus"></i>
            </div>
        </div>
        <div id="add-block-modal-form" class="modal fade" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12"><h3 class="m-t-none m-b">Timeline - Block - Hinzuf체gen</h3>
                                <form role="form">
                                    <input type="text" name="name_input" placeholder="Name"
                                           class="form-control">
                                    <input type="text" name="description_input" placeholder="Beschreibung"
                                           class="form-control">
                                    <input type="text" name="location_input" placeholder="Ort"
                                           class="form-control">
                                    <input type="text" name="date_input" placeholder="Datum"
                                           class="form-control">
                                    <div>
                                        <button id='add_block_submit' class="btn btn-sm btn-primary pull-right"
                                                type="submit"><strong>Hinzuf체gen</strong>
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    {{/if}}
</template>
